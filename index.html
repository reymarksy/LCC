<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waste Sorting Guide</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('bg.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .img-row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      gap: 15px;
      flex-wrap: wrap;
      padding: 20px;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .img-row img {
      height: 350px;
      width: auto;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.2s;
    }

    /* @media (max-width: 480px) {
      .img-row {
        gap: 0;
        padding: 0;
      }
      .img-row img {
        height: 320px;
      }
    } */

     @media (max-width: 480px) {
      body {
        background-size: cover;
        background-position: center;
        align-items: center;
        padding-top: 0px;
      }

      .img-row {
        gap: 0;
        padding: 0;
        justify-content: center;
      }

      .img-row img {
        height: 320px;
        width: auto;
        margin: 0;
      }
    }

    /* MODAL BACKDROP */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    /* MODAL BOX */
    .modal-content {
      background: #e7e7e7;
      padding: 0;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      max-height: 90vh;
      overflow-y: scroll;
      position: relative; /* IMPORTANT for button INSIDE */
    }

    /* hide scrollbar */
    .modal-content::-webkit-scrollbar {
      display: none;
    }
    .modal-content {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .modal-content img {
      width: 100%;
      display: block;
      margin: 0;
    }

    /* CLOSE BUTTON INSIDE MODAL TOP-RIGHT */
    .close-floating {
      position: absolute;   /* INSIDE the modal */
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.363);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
  </style>
</head>

<body>

  <div class="img-row">
    <img src="R_FRONT.png" onclick="openModal(['modal_top.png'])" />
    <img src="D_FRONT.png" onclick="openModal(['DISPOSABLE.png'])" />
    <img src="C_FRONT.png" onclick="openModal(['COMPOSTABLE (1).png'])" />
  </div>

  <div id="modal" class="modal">
    <div class="modal-content" id="modalContainer">
      <!-- Images + Close button inserted here -->
    </div>
  </div>

<script>
  function openModal(images) {
    document.getElementById("modal").style.display = "flex";

    let container = document.getElementById("modalContainer");
    container.innerHTML = ""; // clear previous content

    // add images
    images.forEach(src => {
      let img = document.createElement("img");
      img.src = src;
      container.appendChild(img);
    });

    // add floating button INSIDE modal
    let btn = document.createElement("button");
    btn.classList.add("close-floating");
    btn.innerText = "âœ•";
    btn.onclick = closeModal;
    container.appendChild(btn);
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }
</script>

</body>
</html>
