<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waste Sorting Guide</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('bg.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;

      /* Default desktop layout (centered) */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* CONTAINER OF THE 3 IMAGES */
    .img-row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      gap: 15px;
      flex-wrap: wrap;
      padding: 20px;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .img-row img {
      height: 350px;
      width: auto;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.2s;
    }

    /* MOBILE FIX â€” BIGGER IMAGES + NO GAPS + HIGHER POSITION */
    @media (max-width: 480px) {

      body {
        background-size: cover;
        background-position: center;
        align-items: center; /* push content UP */
        padding-top: 0px;      /* adjust based on your layout */
      }

      .img-row {
        gap: 0;                 /* REMOVE gaps */
        padding: 0;
        justify-content: center;
      }

      .img-row img {
        height: 320px;          /* BIGGER images */
        width: auto;
        margin: 0;              /* no spacing */
      }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.274);
      justify-content: center;
      align-items: center;
      padding: 5px;
    }

    .modal-content {
      background: #e7e7e7;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .modal img {
      width: 100%;
      border-radius: 10px;
    }

    .close {
      margin-top: 10px;
      background: #333;
      color: #fff;
      padding: 8px 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- 3 IMAGES -->
  <div class="img-row">
    <img src="r.png" onclick="openModal('modal_r.png')" />
    <img src="d.png" onclick="openModal('modal_d.png')" />
    <img src="c.png" onclick="openModal('modal_c.png')" />
  </div>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <img id="modalImg" src="" alt="Details" />
      <button class="close" onclick="closeModal()">Close</button>
    </div>
  </div>

<script>
  function openModal(img) {
    document.getElementById('modal').style.display = 'flex';
    document.getElementById('modalImg').src = img;
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }
</script>

</body>
</html>
